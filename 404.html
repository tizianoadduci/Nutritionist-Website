<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | Lic. Mercedes Martin</title>
    <meta name="robots" content="noindex, follow">
    
    <link rel="stylesheet" href="Style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">

    <style>
        /* Estilos específicos para centrar el contenido del error */
        .error-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: #ebe1ee; 
            overflow: hidden;
            position: relative;
        }

        .error-content {
            position: relative;
            z-index: 10;
            max-width: 500px;
        }

        .error-code {
            font-family: "Playfair Display", serif;
            font-size: 8rem;
            color: rgba(153, 52, 121, 0.2); /* Morado muy sutil */
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-family: "Playfair Display", serif;
            font-size: 2.5rem;
            color: #993479;
            margin-bottom: 15px;
        }

        .error-text {
            font-family: "Lato", sans-serif;
            color: #668367;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-block;
            padding: 15px 35px;
            background-color: #993479;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(153, 52, 121, 0.2);
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(153, 52, 121, 0.3);
            background-color: #7a2961;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
        }
        .shape-1 { width: 400px; height: 400px; background: #993479; top: -100px; left: -100px; }
        .shape-2 { width: 500px; height: 500px; background: #668367; bottom: -100px; right: -100px; }
    </style>
</head>
<body>

    <div class="error-page">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <div class="error-content">
            <p class="error-code">404</p>
            <h1 class="error-title">¡Ups! Página no encontrada</h1>
            <p class="error-text">
                Parece que el camino que buscabas no existe o ha cambiado de lugar. 
                No te preocupes, podemos volver a empezar.
            </p>
            <a href="index.html" class="btn-back">
                <i class="fa-solid fa-house"></i> Volver al Inicio
            </a>
        </div>
    </div>

</body>
</html>
